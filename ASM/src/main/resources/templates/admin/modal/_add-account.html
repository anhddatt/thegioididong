<div th:fragment="add-account" class="modal fade" id="add-acc" data-bs-backdrop="static"
		aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
		tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalToggleLabel">Thêm
						tài khoản</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal1"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<!--<form id="addProductForm" method="post" action="/admin/add-product"
						enctype="multipart/form-data">-->
						<div class="mb-3">
							<label class="form-label">Tên Tài Khoản:</label><input ng-model="formAcc.name"
								type="text" class="form-control" id="nameAccount" name="nameAccount"
								required>
						</div>
						<div class="mb-3">
							<label class="form-label">Họ Tên:</label> <input ng-model="formAcc.nameUser"
								type="text" class="form-control" id="nameUserAccount" name="nameUserAccount"
								required>
						</div>
						<div class="mb-3">
							<label class="form-label">Email:</label> <input ng-model="formAcc.email"
								type="text" class="form-control" id="emailAccount" placeholder=""
								name="emailAccount" required>
						</div>
						
                        <div class="mb-3">
							<label class="form-label">Chức Vụ:</label> <input ng-model="formAcc.role"
								type="text" class="form-control" id="roleAccount"
								name="roleAccount" required>
						</div>
						<div id="error-message" class="text-danger"></div>

					<!--</form>-->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						ng-click="createAcc()">Thêm</button>
				</div>
			</div>
		</div>
	</div>
