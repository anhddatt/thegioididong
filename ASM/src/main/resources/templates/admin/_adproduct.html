<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/admin/_admin :: dynamic(~{::main})}">
<head>
</head>
<body>
	<!-- CONTENT -->
	<main>

        <div class="head-title">
			<div class="left">
				<h1>Quản lý tài khoản</h1>
			</div>
		</div>

        <div class="container-fluid">
            <div class="row g-3">       
                <div class="col-auto">
                    <label class="col-form-label" for="sel1"><strong>Tìm kiếm:</strong> </label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="timKiem" placeholder="Nhập tên danh mục">
                </div>
                <div class="col-auto ">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">Thêm danh mục</button>
                </div>
            </div>

            <hr>
            <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Ảnh</th>
                            <th scope="col">Tên sản phẩm</th>
                            <th scope="col">Giá (VNĐ)</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Danh mục</th>
                            <th scope="col">Thao tác</th>                                   
                        </tr>
                    </thead>
                    <tbody id="table">
                        
                            <tr ng-repeat="sp in products">
                                <td><img class="img-fluid" width="80px" height="80px" th:src="@{/assets/images/product/{{sp.image}}}" alt=""></td>
                                <td>{{sp.name}}</td>
                                <td>{{sp.price | number}} VNĐ</td>
                                <td>{{sp.quantity}}</td>
                                <td>{{sp.category.name})]</td>
                                <td>
                                    <button type="button" class="btn btn-outline-primary">Sửa</button>
                                    <button type="button" class="btn btn-outline-danger">Xóa</button>
                                </td>
                            </tr>
                    </tbody>
            </table>
        </div>
    </main>
	<!-- CONTENT -->

</body>
</html>
